echo "INITIALIZING MISCELLANEOUS CUSTOM SETTINGS..."

// TWEAKS
cl_radar_always_centered "0" // BETTER RADAR VIEW
cl_teammate_colors_show "2" // ADDS THE FIRST LETTER OF EACH TEAMMATES COLOR NEXT TO THEM
cl_use_opens_buy_menu "0" // PREVENTS THE BUY MENU FROM OPENING WHEN PRESSING "E"
cl_showloadout "1" // ALWAYS SEE YOUR INVENTORY
+cl_show_team_equipment // BE ABLE TO SEE YOUR TEAMMATES THROUGH OBJECTS
mm_csgo_community_search_players_min "7" // MINIMAL AMOUNT OF ACTUAL PLAYERS ON SERVERS VALVE CONNECTS YOUR TO AVOID JOINING BOT LOBBIES
snd_mute_losefocus "0" // ENABLE GAME VOLUME WHEN ALT-TABBING

// MUTE ALL IN-GAME MUSIC.
snd_deathcamera_volume "0" // DEATH CAMERA MUSIC
snd_mapobjective_volume "0" // BOMB PLANTED MUSIC
snd_menumusic_volume "0" // MAIN MENU MUSIC
snd_roundend_volume "0" // ROUND ENDED MUSIC
snd_roundstart_volume "0" // ROUND STARTED MUSIC
snd_tensecondwarning_volume "0" // 9.7 SECOND REMAINING BOMB TIMER MUSIC

// LAUNCHES AIM BOTZ WORKSHOP MAP.
alias "aim_botz" "map_workshop 3070244462 aim_botz"

// GRENADE TRAINING/PRACTICE MODE.
alias "training" "exec custom_training_mode.cfg";

// VERSUS TRAINING/PRACTICE MODE.
alias "versus" "exec custom_versus_mode.cfg";
