// CONTROL SETTINGS
echo "INITIALIZING CUSTOM CONTROL SETTINGS..."

// TOGGLE SOURCE MOD ADMIN
bind "F6" "sm_admin"

// TOGGLE NO CLIP
bind "F9" "noclip"

// DISCONNECT & QUIT PROMPT
bind "F11" "disconnect"

// QUIT GAME PROMPT (CHANGE TO JUST QUIT IF YOU DON'T WANT THE PROMPT)
bind "F12" "cs_quit prompt"

bind mwheelup +jump
bind mwheeldown +jump
bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"

// COMMS
bind "6" "radio"
bind "7" "radio1"
bind "8" "radio2"
bind "9" "radio3"

// UTIL
bind "z" "slot7"
bind "x" "slot6"
bind "c" "slot10"
bind "v" "slot8"

bind "j" "+lookatweapon" 		

// DROPS BOMB WITH SINGLE KEY PRESS
alias "+bomb" "slot3; slot5; drop"
alias "-bomb" "lastinv"
bind "n" +bomb 

// TURNS VOLUME UP/DOWN
bind "pgup" "incrementvar volume -1 1 0.02"
bind "pgdn" "incrementvar volume -1 1 -0.02" 

// ZOOMS RADAR IN/OUT
bind "END" "incrementvar cl_radar_scale 0.25 1.0 0.05"
bind "HOME" "incrementvar cl_radar_scale 0.25 1.0 -0.05"
